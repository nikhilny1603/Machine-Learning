<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .navbar {
            background-color: #004085; 
            border: none;
        }
        .navbar a {
            color: white !important; 
            font-size: 16px;
            font-weight: bold;
        }
        .navbar a:hover {
            color: #ffc107 !important; 
        }

        body {
            background-color: #121212; 
            color: white; 
        }

        .card {
            background-color: #1e1e1e; 
            border: 1px solid #444; 
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); 
            transition: transform 0.2s ease-in-out; 
        }
        .card:hover {
            transform: scale(1.05); 
        }
        .card-body img {
            border-radius: 10px; 
            max-height: 200px; 
            object-fit: cover; 
        }
        .card-body p, .card-body h4 {
            margin: 10px 0; 
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            color: #ffc107; 
        }

        .form-control {
            width: 60%; 
            margin: 0 auto; 
            border-radius: 20px;
        }
        .btn-warning {
            border-radius: 20px;
            display: block;
            margin: 20px auto; 
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/">My Book Recommender</a>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </div>
    </nav>

    <!-- Recommendation Section -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter a book name..."><br>
                    <input type="submit" class="btn btn-lg btn-warning" value="Get Recommendations">
                </form>
            </div>

            {% if data %}
                {% for i in data %}
                    <div class="col-md-3" style="margin-top:50px">
                        <div class="card">
                            <div class="card-body">
                                <img class="card-img-top" src="{{i[2]}}" alt="Book Image">
                                <h4 class="text-white">{{i[0]}}</h4>
                                <h5 class="text-white">{{i[1]}}</h5>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

</body>
</html>
